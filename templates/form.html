<!DOCTYPE html>
<html>
<head>
    <title>Advertising Sales Prediction</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Enter Advertising Data:</h2>
    <form method="POST" action="/">
        <label for="tv">TV:</label>
        <input type="text" name="tv" required><br><br>
        <label for="radio">Radio:</label>
        <input type="text" name="radio" required><br><br>
        <label for="newspaper">Newspaper:</label>
        <input type="text" name="newspaper" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
